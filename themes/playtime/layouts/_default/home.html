{{ define "main" }}
  <div class="grid-layout">
    {{ range where .Site.RegularPages "Section" "homebox" }}
      {{ partial "box.html" . }}
    {{ end }}
    <div class="content">
      {{ .Content }}
    </div>
    <div class="recent">
      {{ partial "recent.html" . }}
    </div>
  </div>
{{ end }}
